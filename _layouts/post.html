---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="byline">by {{ page.author }}, {{ page.date | date: "%B %-d, %Y" }}</span>
</header>

<div class="content">
  <div class="post">{{ content }}</div>
</div>

{% if page.categories %}
<p class="categories">
  <b>Filed Under</b> &raquo; {% for category in page.categories %}<a href="/category/{{ category }}">{{ category }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}
</p>
{% endif %}
